<form (ngSubmit)="saveCourse()">
    <div class="form-group">
      <label>Course Number</label>
      <input type="text" class="form-control" [(ngModel)]="course.courseNumber" name="CourseNumber" required>
    </div>
    <div class="form-group">
      <label>Course Name</label>
      <input type="text" class="form-control" [(ngModel)]="course.courseName" name="CourseName" required>
    </div>
    <div class="form-group">
      <label>Course Description</label>
      <input type="text" class="form-control" [(ngModel)]="course.courseDescription" name="CourseDescription" required> 
    </div>
    <div class="form-group">
      <label>Cost</label>
      <input type="number" class="form-control" [(ngModel)]="course.cost" name="Cost" required> 
    </div>
    <div class="form-group">
      <label>Capacity</label>
      <input type="number" class="form-control" [(ngModel)]="course.capacity" name="Capacity" required> 
    </div>
    <div class="form-group">
      <label>Course Type</label>
      <select class="form-control" [(ngModel)]="course.courseTypeId" name="CourseTypeId" required>
        <ng-container *ngFor="let courseType of courseTypes" >
          <option [value]="courseType.courseTypeId" *ngIf="!courseType.isDeleted">{{courseType.typeName}}</option>
        </ng-container>       
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
