<button class="btn btn-primary" routerLink="/manage-course">Add Course</button>
<table class="table">
  <thead>
    <tr>
      <th>Course Number</th>
      <th>Course Name</th>
      <th>Description</th>
      <th>Cost</th>
      <th>Capacity</th>
      <th>Course Type</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{course.courseNumber}}</td>
      <td>{{course.courseName}}</td>
      <td>{{course.courseDescription}}</td>
      <td>{{course.cost}}</td>
      <td>{{course.capacity}}</td>
      <td>{{getCourseTypeName(course.courseTypeId)}}</td>
      <td>
        <button class="btn btn-warning" [routerLink]="['/manage-course', course.courseId]">Edit</button>
        <button class="btn btn-danger" (click)="deleteCourse(course.courseId)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
