<button class="btn btn-primary" routerLink="/manage-student">Add Student</button>
<table class="table">
  <thead>
    <tr>
      <th>Student Number</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Birth Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.studentNumber}}</td>
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
      <td>{{student.birthDate | date:'yyyy-MM-dd'}}</td>
      <td>
        <button class="btn btn-warning" [routerLink]="['/manage-student', student.studentId]">Edit</button>
        <button class="btn btn-danger" (click)="deleteStudent(student.studentId)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
